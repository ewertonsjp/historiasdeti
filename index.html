---
layout: default
---

<section class="title">
    <h1>Na dúvida? Conheça essas histórias! <i>Seja <span>#IFPI</span>. Faça <span>#INFO</span></i></h1>
</section>

<section id="photos" class="team">
    <div class="row small-up-2 medium-up-5 large-up-5">
        {% for dev in site.data.devs %}
          <div class="column column-block">
              <div class="item-video fadeIn" data-toggle="modalVideo-{{dev.i}}">
                  <img src="img/imgs/{{dev.img}}" alt="">

                  <div class="infos">
                      <h2 class="name">{{dev.name}}</h2>
                      <p class="area">{{dev.as}}</p>
                  </div>

                  <div class="modal-video reveal" id="modalVideo-{{dev.i}}" data-reveal data-animation-in="spin-in" data-animation-out="spin-out">
                      <iframe src="https://player.vimeo.com/video/{{dev.video}}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

                      <button class="close-button" data-close aria-label="Close reveal" type="button">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
              </div>
          </div>
        {% endfor %}
    </div>
</section>
